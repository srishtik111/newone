<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Participant Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>üöÄ Participant Registration</h2>
        <form id="registrationForm" enctype="multipart/form-data">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="Male" required> <span>Male</span></label>
                    <label><input type="radio" name="gender" value="Female"> <span>Female</span></label>
                    <label><input type="radio" name="gender" value="Other"> <span>Other</span></label>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required min="10" max="100">
            </div>

            <div class="form-group">
                <label for="degree">Degree</label>
                <select id="degree" name="degree" required>
                    <option value="" disabled selected>Select your degree</option>
                    <option value="BTech">B.Tech</option>
                    <option value="MTech">M.Tech</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="BSc">B.Sc</option>
                    <option value="MSc">M.Sc</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="college">College/Organization</label>
                <input type="text" id="college" name="college" placeholder="Enter your college or company" required>
            </div>

            <div class="form-group">
                <label for="github">GitHub Profile</label>
                <input type="url" id="github" name="github" placeholder="Enter your GitHub profile link" required>
            </div>

            <div class="form-group">
                <label for="linkedin">LinkedIn Profile</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile link" required>
            </div>

            <div class="form-group">
                <label for="skills">Skills (Select at least one)</label>
                <div id="skills" class="skills-container">
                    <label class="skill-item"><input type="checkbox" name="skills" value="frontend"> Frontend Development</label>
                    <label class="skill-item"><input type="checkbox" name="skills" value="backend"> Backend Development</label>
                    <label class="skill-item"><input type="checkbox" name="skills" value="ml"> Machine Learning</label>
                    <label class="skill-item"><input type="checkbox" name="skills" value="uiux"> UI/UX Design</label>
                    <label class="skill-item"><input type="checkbox" name="skills" value="cybersec"> Cybersecurity</label>
                    <label class="skill-item"><input type="checkbox" name="skills" value="blockchain"> Blockchain</label>
                </div>
            </div>

            <div class="form-group">
                <label for="resume">Upload Your Resume (PDF only)</label>
                <input type="file" id="resume" name="resume" accept="application/pdf" required>
            </div>

            <button type="submit">Register Now üöÄ</button>
        </form>
    </div>

    <script>
    document.getElementById('registrationForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        try {
            const response = await fetch('http://localhost:5000/api/participants/register', {
                method: 'POST',
                body: formData
            });

            if (response.status === 201) {
                const result = await response.json();
                alert(result.message);
                window.location.href = "/thankyou.html";
            } else {
                alert("‚ùå Registration Failed! Please try again.");
            }

        } catch (error) {
            console.error("‚ùå Error:", error);
            alert("‚ùå Registration Failed! Check your internet connection.");
        }
    });
</script>

    
    
    
</body>

</html>
